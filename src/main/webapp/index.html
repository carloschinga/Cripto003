<!DOCTYPE html>
<html>
    <head>
        <title>Chat on Line</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h4>Usuario:</h4>
        <input type="text" id="usuarioinput">
        <h4>Mensaje:</h4>
        <input type="text" id="messageinput">
        <div>
            <p></p>
            <p></p>
            <button type="button" onclick="openSocket();">Open</button>
            <button type="button" onclick="send();">Send</button>
            <button type="button" onclick="closeSocket();">Close</button>
        </div>
        <div id="messages"></div>
        <script type="text/javascript">
            var webSocket;
            var messages = document.getElementById("messages");
            function openSocket() {
                if (webSocket !== undefined && webSocket.readyState
                        !== WebSocket.CLOSED)
                {
                    let mensaje={usuario:"sistema",mensaje:"WebSocket ya esta abierto"};
                    writeResponse(mensaje);
                    return;
                }
                webSocket = new WebSocket("ws://"+ document.location.host+ document.location.pathname+"proceso");
                webSocket.onopen = function (event)
                {
                    if (event.data === undefined)
                        return;
                    writeResponse(event.data);
                };
                webSocket.onmessage = function (event)
                {
                    writeResponse(event.data);
                };
                webSocket.onclose = function (event)
                {
                    let mensaje={usuario:"sistema",mensaje:"Conexion Cerrada"};
                    writeResponse(mensaje);
                };
            }
            function send()
            {
                try {
                    let usuario = document.getElementById("usuarioinput").value;
                    let text = document.getElementById("messageinput").value;
                    let parametro={usuario:usuario, mensaje:text};
                    webSocket.send(JSON.stringify(parametro));
                    document.getElementById("messageinput").value = "";
                }
                catch (err) {
                }
            }
            function closeSocket()
            {
                try {
                    webSocket.close();
                }
                catch (err) {
                }
            }
            function writeResponse(text)
            {
                let obj = JSON.parse(text);
                messages.innerHTML += "<br/>" + obj.usuario + " dice: " + obj.mensaje ;
            }
        </script>
    </body>
</html>
